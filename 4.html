<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        /* 구조 선택자 */
    ul {
        overflow: hidden;
    }

    li {
        list-style: none;
        float: left;
        padding: 15px;
    }

    li:nth-child(2n) {
        background-color: darkgray;
    }
    
    li:nth-child(2n + 1) {
        background-color: gray;
    }

    li:first-child {
        background-color: aliceblue;
    }

    li:last-child {
        background-color: aliceblue;
    }
    </style>
<body>

</body>
    <ul>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
        <li>Fourth</li>
        <li>Fifth</li>
        <li>Sixth</li>
        <li>Seventh</li>
    </ul>
</html>
